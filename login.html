<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSmart Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(
          rgba(0, 80, 0, 0.7), 
          rgba(0, 60, 0, 0.8)
        ),
        url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      width: 350px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1b5e20;
    }

    #error {
      color: yellow;
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #c8ffc8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>ðŸŒ¾ AgriSmart Login</h2>
    <p>Access your farm analytics dashboard</p>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <a href="home.html">
    <button>Login</button>
</a>


    <p id="error"></p>

    <p style="margin-top:15px;">
      New user? <a href="trial.html">Start Free Trial</a>
    </p>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();
      let errorBox = document.getElementById("error");

      // Check for non-empty fields only
      if (user === "" || pass === "") {
        errorBox.innerText = "Please fill in all fields!";
        return;
      }

      // Accept ANY username and ANY password
      window.location.href = "control.html";  // redirect to your dashboard/control page
    }
  </script>

</body>
</html>
